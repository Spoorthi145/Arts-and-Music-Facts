<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Art and Music Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        #fact {
            font-size: 1.5em;
            margin: 20px 0;
            color: #555;
            line-height: 1.6;
        }

        button {
            padding: 12px 24px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Art and Music Facts</h1>
        <p id="fact"></p>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "The oldest known musical instruments are bone flutes that date back over 40,000 years."
            },
            {
                "fact": "The Mona Lisa, painted by Leonardo da Vinci, is one of the most famous and valuable pieces of art in the world."
            },
            {
                "fact": "The term \"impressionism\" was first used as an insult to describe a painting by Claude Monet."
            },
            {
                "fact": "The Beatles hold the record for the most number-one hits on the Billboard Hot 100 chart."
            },
            {
                "fact": "Vincent van Gogh only sold one painting during his lifetime, but his works are now some of the most expensive in the world."
            },
            {
                "fact": "The term \"Renaissance\" means \"rebirth\" in French and refers to the period in Europe known for its cultural revival in art, literature, and science."
            },
            {
                "fact": "The violin is considered one of the most difficult instruments to master due to its complex technique and intonation."
            },
            {
                "fact": "The Sistine Chapel ceiling, painted by Michelangelo, is one of the most famous works of art in the world."
            },
            {
                "fact": "Jazz is considered one of the only truly American art forms, originating in New Orleans in the early 20th century."
            },
            {
                "fact": "The term \"opera\" means \"work\" in Italian and refers to a dramatic art form that combines music, singing, and theatrical elements."
            }
        ];

        const factElement = document.getElementById('fact');
        const generateFactButton = document.getElementById('generateFact');

        generateFactButton.addEventListener('click', () => {
            const randomFact = facts[Math.floor(Math.random() * facts.length)].fact;
            factElement.textContent = randomFact;
        });
    </script>
</body>
</html>
